<div class="col-md-offset-1 col-md-10">
	<div class="row table-header-info">
		<h1 class="pull-left" style="margin:0">Viewers</h1>

		<!-- Refresh button -->
		<div class="table-button-panel pull-right">
			<a ng-click="refresh()"><i class="fa fa-refresh fa-2x"></i></a>
			<button type="button" class="btn btn-lg btn-primary" data-toggle="modal" data-target="#createViewerModal">Create</button>
		</div>
	</div>
	<div class="row">
		<table class="table table-hover">
			<thead>
				<tr>
					<th>Id</th>
					<th>First Name</th>
					<th>Last Name</th>
					<th>Age</th>
					<th>Gender</th>
					<th>Country</th>
				</tr>
			</thead>
			<tbody>
				<tr dir-paginate="viewer in viewers | itemsPerPage: limit" class="paginate link">
					<td><a ui-sref="viewerProfile({ id: viewer.id })">{{viewer.id}}</a></td>
					<td><a ui-sref="viewerProfile({ id: viewer.id })">{{viewer.first_name}}</a></td>
					<td><a ui-sref="viewerProfile({ id: viewer.id })">{{viewer.last_name}}</a></td>
					<td><a ui-sref="viewerProfile({ id: viewer.id })">{{viewer.age}}</a></td>
					<td><a ui-sref="viewerProfile({ id: viewer.id })">{{viewer.gender | lowercase}}</a></td>
					<td><a ui-sref="viewerProfile({ id: viewer.id })">{{viewer.country}}</a></td>
				</tr>
			</tbody>
		</table>
		<dir-pagination-controls></dir-pagination-controls>
	</div>
</div>

<!-- Modal -->
<div class="modal fade" id="createViewerModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
	<div class="modal-dialog" role="document">
		<div class="modal-content">
			<div class="modal-header">
				<button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
				<h4 class="modal-title" id="myModalLabel">Create Viewer</h4>
			</div>
			<div class="modal-body">
				<form>
					<div class="form-group">
						<label for="firstName">First Name</label>
						<input class="form-control" type="text" name="firstName" ng-model="viewer.firstName" placeholder="First Name" id="firstName" required>
					</div>
					<div class="form-group">
						<label for="lastName">Last Name</label>
						<input class="form-control" type="text" name="lastName" ng-model="viewer.lastName" placeholder="Last Name" id="lastName" required>
					</div>
					<div class="form-group">
						<label for="age">Age</label>
						<input class="form-control" type="number" name="age" ng-model="viewer.age" placeholder="Age" id="age" required>
					</div>
					<div class="form-group">
						<label for="gender">Gender</label>
						<select id="gender" class="form-control" ng-model="viewer.gender">
							<option value="MALE">Male</option>
							<option value="FEMALE">Female</option>
						</select>
					</div>
					<div class="form-group">
						<label for="country">Country</label>
						<input class="form-control" type="text" name="country" ng-model="viewer.country" placeholder="Country" id="country" required>
					</div>

					<button class="btn btn-primary" data-dismiss="modal" type="submit" ng-click="createViewer()">Create</button>
				</form>
			</div>
		</div>
	</div>
</div>
