<!DOCTYPE html>
<html ng-app="app">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width" />
    <title>Internet Movie Journal</title>

    <!-- Include angular js file -->
    <script src="./lib/angular.min.js"></script>
    <script src="./lib/angular-resource.min.js"></script>
    <!-- Include ui router -->
    <script src="./lib/angular-ui-router.min.js"></script>
    <!-- Load jquery. Dependency for bootstrap -->
    <script src="./lib/jquery-2.1.4.min.js"></script>
    <!-- Pagination lib -->
    <script src="./lib/dirPagination.js"></script>
    <!-- Load bootstrap -->
    <script src="./lib/bootstrap-3.3.5/js/bootstrap.min.js"></script>
    <!-- Load bootstrap css -->
    <link rel="stylesheet" type="text/css" href="./lib/bootstrap-3.3.5/css/bootstrap.min.css">
	<!-- Font awesome -->
	<link rel="stylesheet" type="text/css" href="./lib/font-awesome-4.4.0/css/font-awesome.min.css">
    <!-- Load site css -->
    <link rel="stylesheet" type="text/css" href="./css/main.css">
</head>
<body ng-controller="BaseCtrl">
	<!-- Create navbar -->
	<nav id="navbar" class="navbar navbar-default">
		<div class="container">
			<!-- Brand and toggle get grouped for better mobile display -->
			<div class="navbar-header">
				<button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar-links" aria-expanded="false">
					<span class="sr-only">Toggle navigation</span>
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
				</button>
				<a class="navbar-brand" ui-sref="home">IMJ</a>
			</div>

			<div class="collapse navbar-collapse" id="navbar-links">
				<ul class="nav navbar-nav navbar-right">
					<li><a ui-sref="home">Home</a></li>
					<li><a ui-sref="viewer">Viewers</a></li>
					<li><a ui-sref="movie">Movies</a></li>
				</ul>
			</div>
		</div>
	</nav>
	<div id="main">
		<div ng-if="state.current.name == 'home'" class="jumbotron">
			<div class="container">
				<h1>Internet Movie Journal</h1>
				<p>Online logging system for movie viewers!</p>
			</div>
		</div>
		<div class="container-fluid">
			<div class="row">
				<div ui-view></div>
			</div>
		</div>
	</div>

	<!-- Load javascript -->
	<script src="./js/app.js" type="text/javascript"></script>
	<script src="./js/homeCtrl.js" type="text/javascript"></script>
	<script src="./js/imjService.js" type="text/javascript"></script>
</body>
</html>
